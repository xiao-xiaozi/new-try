<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        //jquery实现
        $(function(){
            $.ajax({
                type: 'get',
                url: 'http://127.0.0.1:3330/?code=xiaozi',
                dataType: 'jsonp',
                jsonpCallback: 'localhandle',
                success: function(json) {
                    console.log(json)
                },
                error: function(){
                    console.log('fail');
                }
            });
        });

    </script>
    <!-- <script src="http://127.0.0.1:3330"></script> -->
</head>
<body>
    <h3>Jsonp</h3>
</body>
</html>
